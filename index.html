<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="index-styles.css">
</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col col-md-6">
                <h1>News Section</h1>
                <iframe width="100%" height="315px" src="https://www.youtube.com/embed/xyWGxMnJx1w"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <br>
                <h3>Comments</h3>
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <div id="list" class="list">
                        </div>
                    </div>
                    <div class="p-2">
                        <h4>Share your opinion</h4>
                        <textarea id="textarea" placeholder="Share your opinion" style="padding: 16px; min-width: 100%"
                            rows="6"></textarea> <br>
                        <button id="btnSubmit" class="btn btn-success rounded text-uppercase">Submit</button>
                    </div>

                </div>
            </div>
            <div class="col col-md-6">
                <h1>File Delete Section</h1>
                <p>You are about to delete a file called <span class="highlighted">REPOSITORY</span>. If you are sure,
                    then type the name file and press Delete Button.</p>
                <div class="form-outline">
                    <input type="text" id="txtConfirm" class="form-control" placeholder="Type REPOSITORY here." />
                </div>
                <br>
                <button id="btnDelete" class="btn btn-danger rounded text-uppercase disabled">Delete</button>
            </div>
        </div>
    </div>



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="index-js.js"></script>
</body>

</html>
